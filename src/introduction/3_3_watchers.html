<html>

<head>
    <script src="./../lib/vue.js"></script>
    <title>lifecycle hooks</title>
</head>

<body>
    <div id="app">
        <p>
            Ask a yes/no question:
            <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            question: '',
            answer: '... '
        },
        watch: {
            question: function() {
                this.answer = 'Listning .. .. .. ';
                setTimeout(() => {
                    this.readAnswer();
                }, 100)
            }
        },
        methods: {
            readAnswer: function() {
                if (this.question.indexOf('?') === -1) {
                    this.answer = 'Questions usually contain a question mark. ;-)'
                    return;
                }
                this.answer = Math.random() > 0.5;
            }
        }
    })
</script>

</html>
