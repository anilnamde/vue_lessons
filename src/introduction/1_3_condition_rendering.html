<html>

<head>
    <script src="./../lib/vue.js"></script>
    <title>v-if directive</title>
</head>

<body>
    <div id="app-3">
        <span v-if="seen">Now you see me</span>
    </div>
</body>
<script>
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
</script>

</html>
