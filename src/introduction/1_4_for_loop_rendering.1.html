<html>

<head>
    <script src="./../lib/vue.js"></script>
    <title>v-for directive</title>
</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>
<script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [{
                text: 'Learn JavaScript'
            }, {
                text: 'Learn Vue'
            }, {
                text: 'Build something awesome'
            }]
        }
    });
</script>

</html>
