<html>

<head>
    <script src="./../lib/vue.js"></script>
    <title>lifecycle hooks</title>
</head>

<body>
    <div id="app-2-1">
        <div>
            {{operations.join(', ')}}
        </div>
    </div>
</body>
<a href=""></a>
<script>
    var app21 = new Vue({
        el: '#app-2-1',
        data: {
            message: 'Undstanding Hooks',
            operations: [],
        },
        created: function() {
            this.operations.push('CREATED : ');
        },
        mounted: function() {
            this.operations.push('MOUNTED : ');
        },
        updated: function() {
            this.operations.push('UPDATED : ');
        },
        destroyed: function() {
            this.operations.push('DESTROYED : ');
        },
    })
</script>

</html>
