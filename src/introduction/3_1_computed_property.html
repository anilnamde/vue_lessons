<html>

<head>
    <script src="./../lib/vue.js"></script>
    <title>lifecycle hooks</title>
</head>

<body>
    <div id="app">
        <div>Origin message <em>{{message}}</em></div>
        <div>Reverse message <em>{{reverseMessage}}</em> at time <em>{{now}}</em></div>
        <div>Full Name : <em>{{fullName}}</em></div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Goodmorning life',
            firstName: 'Anil',
            lastName: 'Kumar',
        },
        computed: {
            reverseMessage: function() {
                // provides caching n perf
                return this.message.split('').reverse().join('');
            },
            now: function() {
                return Date.now()
            },
            fullName: function() {
                return `${this.firstName} ${this.lastName}`;
            }
        }
    })
</script>

</html>
