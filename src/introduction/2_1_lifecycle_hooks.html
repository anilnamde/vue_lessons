<html>

<head>
    <script src="./../lib/vue.js"></script>
    <title>lifecycle hooks</title>
</head>

<body>
    <div id="app">
        {{operations.join(', ')}}
    </div>
</body>
<a href=""></a>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Undstanding Hooks',
            operations: ['One', 'Two'],
        },
        created: function() {
            console.log('CREATED : ');
        },
        mounted: function() {
            console.log('MOUNTED : ');
        },
        updated: function() {
            console.log('UPDATED : ');
        },
        destroyed: function() {
            console.log('DESTROYED : ');
        },
    })
</script>

</html>
